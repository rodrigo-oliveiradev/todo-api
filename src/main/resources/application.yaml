spring:
  application:
    name: todo-api

  datasource:
    url: jdbc:mysql://localhost:3306/todo_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # Isso cria/atualiza as tabelas automaticamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true