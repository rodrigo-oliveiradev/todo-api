spring:
  application:
    name: todo-api

  datasource:
    url: jdbc:mysql://localhost:3306/todo_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

api:
  security:
    token:
      # O algoritmo HS256 exige uma senha longa (min 32 caracteres recom.)
      secret: My-Top-Secret-Master-Key